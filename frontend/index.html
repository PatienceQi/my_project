<!DOCTYPE html>
<html lang="zh-CN">

    <style>
        :root {
            --chat-box-min-width: 320px;
            --chat-box-max-width: 1200px;
            --chat-box-min-height: 300px;
            --chat-box-max-height: 800px;
            --border-radius: 10px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            min-height: 100vh;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            position: relative;
        }
        .session-info {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: clamp(10px, 3vw, 20px);
            min-height: calc(100vh - 120px);
        }
        .controls {
            width: min(90vw, var(--chat-box-max-width));
            min-width: var(--chat-box-min-width);
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 8px;
        }
        .control-button {
            padding: clamp(6px, 2vw, 8px) clamp(12px, 3vw, 16px);
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: clamp(12px, 2.5vw, 14px);
            transition: background-color 0.3s;
        }
        .control-button:hover {
            background-color: #218838;
        }
        .control-button.clear {
            background-color: #ffc107;
        }
        .control-button.clear:hover {
            background-color: #e0a800;
        }
        .chat-box {
            width: min(90vw, var(--chat-box-max-width));
            min-width: var(--chat-box-min-width);
            height: clamp(var(--chat-box-min-height), 70vh, var(--chat-box-max-height));
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            background-color: white;
            display: flex;
            flex-direction: column;
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease-in-out;
        }
        .messages {
            flex: 1;
            padding: clamp(8px, 2vw, 15px);
            overflow-y: auto;
            border-bottom: 1px solid #eee;
            scroll-behavior: smooth;
        }
        .message {
            margin: clamp(5px, 1.5vw, 10px) 0;
            padding: clamp(6px, 2vw, 12px);
            border-radius: 8px;
            max-width: min(80%, 600px);
            word-wrap: break-word;
            font-size: clamp(14px, 2.5vw, 16px);
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background-color: #e9ecef;
            align-self: flex-start;
            margin-right: auto;
        }
        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #eee;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }
        .connected {
            background-color: #28a745;
            color: white;
        }
        .disconnected {
            background-color: #dc3545;
            color: white;
        }
        .loading {
            background-color: #ffc107;
            color: #212529;
        }
        .error-message {
            background-color: #f8d7da !important;
            color: #721c24 !important;
            border-left: 4px solid #dc3545;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }

        /* 响应式媒体查询 */
        /* 移动端适配 (< 768px) */
        @media (max-width: 767px) {
            .container {
                padding: 10px;
            }
            
            .chat-box {
                width: 100%;
                height: calc(100vh - 160px);
                border-radius: 0;
                border-left: none;
                border-right: none;
                min-height: 250px;
            }
            
            .controls {
                flex-direction: column;
                gap: 8px;
            }
            
            .control-button {

            }

        /* 平板端适配 (768px - 1023px) */
        @media (min-width: 768px) and (max-width: 1023px) {

            }

                max-width: 75%;

        }

        /* 桌面端适配 (≥ 1024px) */
        @media (min-width: 1024px) {
            .chat-box {
                width: min(85vw, var(--chat-box-max-width));
                height: calc(100vh - 200px);
                min-height: 500px;
            }
            
            .controls {
                justify-content: space-between;
            }
            
            .message {
                max-width: 70%;
            }
            
            /* 大屏幕专用功能 */
            .chat-box:hover {
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            }
        }

        /* 减少动画偏好设置 */
        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
            }
        }
    </style>

        // 窗口尺寸监听类
        class WindowResizeHandler {
            constructor() {
                this.chatBox = document.querySelector('.chat-box');
                this.messages = document.querySelector('.messages');
                this.init();
            }
            
            init() {
                this.handleResize = this.throttle(this.handleResize.bind(this), 200);
                window.addEventListener('resize', this.handleResize);
                window.addEventListener('orientationchange', () => {
                    setTimeout(this.handleResize.bind(this), 100);
                });
                this.handleResize(); // 初始化调用
            }
            
            throttle(func, delay) {
                let timeoutId;
                return function(...args) {
                    clearTimeout(timeoutId);
                    timeoutId = setTimeout(() => func.apply(this, args), delay);
                };
            }
            
            handleResize() {
                this.adjustChatBoxHeight();
                this.scrollToBottom();
                this.applyDeviceSpecificStyles();
            }
            
            adjustChatBoxHeight() {
                if (!this.chatBox) return;
                
                const windowHeight = window.innerHeight;
                const headerHeight = 80; // 头部高度
                const footerHeight = 60; // 底部高度
                const controlsHeight = 50; // 控制按钮高度
                const padding = 40; // 上下内边距
                
                const availableHeight = windowHeight - headerHeight - footerHeight - controlsHeight - padding;
                const minHeight = 300;
                const maxHeight = 800;
                
                let targetHeight = Math.min(Math.max(availableHeight, minHeight), maxHeight);
                
                // 移动设备特殊处理
                if (window.innerWidth < 768) {
                    targetHeight = Math.max(windowHeight - 160, 250);
                }
                
                this.chatBox.style.height = `${targetHeight}px`;
            }
            
            scrollToBottom() {
                if (this.messages) {
                    this.messages.scrollTop = this.messages.scrollHeight;
                }
            }
            
            applyDeviceSpecificStyles() {
                const body = document.body;
                body.classList.remove('mobile', 'tablet', 'desktop');
                
                if (window.innerWidth < 768) {
                    body.classList.add('mobile');
                } else if (window.innerWidth < 1024) {
                    body.classList.add('tablet');
                } else {
                    body.classList.add('desktop');
                }
            }
        }

            static isDesktop() {

        // 创建新会话
        async function createNewSession() {

                    mode: 'cors'
                });
                
                if (response.ok) {

                    currentSessionId = data.session_id;
                    sessionInfoElement.textContent = `会话: ${currentSessionId.substring(0, 8)}...`;
                    addBotMessage('新会话已创建，您可以开始提问了。');
                }
            } catch (error) {
                console.error('创建会话失败:', error);

        // 发送消息
        async function sendMessage() {
            if (!isConnected || isTyping) return;
            
            const question = userInputElement.value.trim();
            if (question === '' || question.length > 1000) return;
            
            addUserMessage(question);
            userInputElement.value = '';
            isTyping = true;
            updateUIState();
            
            try {
                const requestBody = { question };
                if (currentSessionId) {
                    requestBody.session_id = currentSessionId;
                }
                
                const response = await fetch(ASK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody),
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.session_id && data.session_id !== currentSessionId) {
                        currentSessionId = data.session_id;
                        sessionInfoElement.textContent = `会话: ${currentSessionId.substring(0, 8)}...`;
                    }
                    addBotMessage(data.answer, data.entities);
                } else {
                    const errorData = await response.json();
                    addErrorMessage(`错误: ${errorData.error || '请求失败'}`);
                }
            } catch (error) {
                addErrorMessage('网络错误，请检查连接后重试。');
            } finally {
                isTyping = false;
                updateUIState();
            }
        }
        
        // 添加消息函数
        function addUserMessage(text) {
            const div = document.createElement('div');
            div.className = 'message user-message';
            div.textContent = text;
            messagesElement.appendChild(div);
            scrollToBottom();
        }
        
        function addBotMessage(text, entities = null) {
            const div = document.createElement('div');
            div.className = 'message bot-message';
            div.innerHTML = `<strong>回答:</strong> ${text.replace(/\n/g, '<br>')}`;
            
            if (entities && entities.length > 0) {
                div.innerHTML += `<br><strong>相关政策法规:</strong>`;
                const ul = document.createElement('ul');
                entities.forEach(entity => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${entity.policy_title}</strong> - ${entity.section_title} （发布单位: ${entity.agency}）`;
                    ul.appendChild(li);
                });
                div.appendChild(ul);
            }
            
            messagesElement.appendChild(div);
            scrollToBottom();
        }
        
        function addErrorMessage(text) {
            const div = document.createElement('div');
            div.className = 'message bot-message error-message';
            div.textContent = text;
            messagesElement.appendChild(div);
            scrollToBottom();
        }

        // 滚动到底部函数
        function scrollToBottom() {
            if (windowResizeHandler && windowResizeHandler.messages) {
                windowResizeHandler.scrollToBottom();
            } else {
                messagesElement.scrollTop = messagesElement.scrollHeight;
            }
        }
        
        // 清空聊天记录
        function clearChat() {
            const welcomeMessage = messagesElement.querySelector('.message.bot-message');
            messagesElement.innerHTML = '';
            if (welcomeMessage) {
                messagesElement.appendChild(welcomeMessage.cloneNode(true));
            }
        }

        sendButtonElement.addEventListener('click', sendMessage);

            console.log(`API地址: ${API_BASE_URL}`);
            console.log(`Ping地址: ${PING_URL}`);
            
            // 初始化窗口监听器
            windowResizeHandler = new WindowResizeHandler();
            console.log('✨ 窗口监听器初始化完成');
            
            // 设置初始状态
            statusElement.textContent = '初始化中...';
            statusElement.className = 'status loading';
            
            // 第一次连接检查
            console.log('🔍 执行第一次连接检查...');
            await checkConnectionStatus();
            
            // 检查结果
            if (isConnected) {
                console.log('✅ 初始连接成功，尝试创建会话...');
                try {
                    await createNewSession();
                    console.log('✅ 会话创建成功');
                } catch (error) {
                    console.warn('⚠️ 会话创建失败:', error);
                }
            } else {
                console.log('❌ 初始连接失败，将在后台重试...');
                
                // 在后台进行重试，不阻塞用户界面
                setTimeout(async () => {
                    console.log('🔄 开始第一次重试...');
                    await checkConnectionStatus();
                    if (isConnected) {
                        console.log('✅ 重试连接成功，创建会话...');
                        await createNewSession();
                    } else {
                        console.log('❌ 第一次重试仍然失败');
                    }
                }, 5000); // 5秒后第一次重试
                
                // 第二次重试
                setTimeout(async () => {
                    if (!isConnected) {
                        console.log('🔄 开始第二次重试...');
                        await checkConnectionStatus();
                        if (isConnected) {
                            console.log('✅ 第二次重试成功，创建会话...');
                            await createNewSession();
                        } else {
                            console.log('❌ 第二次重试仍然失败');
                            statusElement.textContent = '连接失败，请检查后端服务';
                        }
                    }
                }, 15000); // 15秒后第二次重试
            }
            
            // 设置定时检查（每15秒检查一次）
            const intervalId = setInterval(async () => {
                // 只有在不在输入状态时才进行定时检查
                if (!isTyping) {
                    console.log('🕒 定时连接检查...');
                    await checkConnectionStatus();
                }
            }, 15000);
            
            console.log('✨ 系统初始化完成');
            console.log(`定时器ID: ${intervalId}`);
            
            // 在页面卸载时清理定时器
            window.addEventListener('beforeunload', () => {
                clearInterval(intervalId);
                console.log('页面卸载，清理定时器');
            });
        }
        
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
